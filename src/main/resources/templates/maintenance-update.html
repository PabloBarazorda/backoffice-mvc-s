<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Actualización de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Actualiza los registros de la Película</h1>

<form th:action="@{/maintenance/update}" th:object="${filmUpdateDto}" method="post">
    <input type="hidden" th:field="*{filmId}" />

    <div class="mb-3">
        <label for="title" class="form-label">Título:</label>
        <input type="text" class="form-control" th:field="*{title}" id="title" />
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Descripción:</label>
        <textarea class="form-control" th:field="*{description}" id="description"></textarea>
    </div>

    <div class="mb-3">
        <label for="releaseYear" class="form-label">Año de estreno:</label>
        <input type="number" class="form-control" th:field="*{releaseYear}" id="releaseYear" />
    </div>

    <div class="mb-3">
        <label for="languageId" class="form-label">ID del idioma:</label>
        <input type="number" class="form-control" th:field="*{languageId}" id="languageId" />
    </div>

    <div class="mb-3">
        <label for="languageName" class="form-label">Nombre del idioma:</label>
        <input type="text" class="form-control" th:field="*{languageName}" id="languageName" />
    </div>

    <div class="mb-3">
        <label for="rentalDuration" class="form-label">Duración del alquiler:</label>
        <input type="number" class="form-control" th:field="*{rentalDuration}" id="rentalDuration" />
    </div>

    <div class="mb-3">
        <label for="rentalRate" class="form-label">Tasa de alquiler:</label>
        <input type="number" class="form-control" step="0.01" th:field="*{rentalRate}" id="rentalRate" />
    </div>

    <div class="mb-3">
        <label for="length" class="form-label">Duración de la película (minutos):</label>
        <input type="number" class="form-control" th:field="*{length}" id="length" />
    </div>

    <div class="mb-3">
        <label for="replacementCost" class="form-label">Costo de reemplazo (USD):</label>
        <input type="number" class="form-control" step="0.01" th:field="*{replacementCost}" id="replacementCost" />
    </div>

    <div class="mb-3">
        <label for="rating" class="form-label">Clasificación:</label>
        <input type="text" class="form-control" th:field="*{rating}" id="rating" />
    </div>

    <div class="mb-3">
        <label for="specialFeatures" class="form-label">Características especiales:</label>
        <textarea class="form-control" th:field="*{specialFeatures}" id="specialFeatures"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar pelicula</button>
</form>

</body>
</html>
